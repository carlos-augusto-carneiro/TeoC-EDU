<div class="flex flex-col gap-4">

  <div class="flex flex-wrap gap-2 items-center bg-gray-100 p-2 rounded-lg border border-gray-200">
    <span class="text-sm font-bold text-gray-700 mr-2">Edição:</span>

    <button (click)="addState()"
            class="px-3 py-1 bg-white text-blue-700 border border-blue-200 rounded hover:bg-blue-50 text-sm font-semibold transition">
      + Estado
    </button>

    <button (click)="toggleFinal()"
            class="px-3 py-1 bg-white text-purple-700 border border-purple-200 rounded hover:bg-purple-50 text-sm font-semibold transition"
            title="Selecione um estado e clique aqui">
      Marcar como Final (F)
    </button>

    <button (click)="setInitial()"
            class="px-3 py-1 bg-white text-green-700 border border-green-200 rounded hover:bg-green-50 text-sm font-semibold transition"
            title="Selecione um estado e clique aqui">
      Definir Inicial (q0)
    </button>

    <button (click)="clearAll()"
            class="px-3 py-1 bg-white text-red-700 border border-red-200 rounded hover:bg-red-50 text-sm font-semibold transition ml-auto">
      Limpar
    </button>
  </div>

  <div #automatoCanvas class="w-full h-96 border-2 border-gray-300 rounded-lg bg-white relative shadow-inner"></div>

  <div class="bg-blue-50 p-4 rounded-lg border border-blue-100 flex flex-col md:flex-row gap-4 items-center">

    <div class="grow w-full">
      <label class="block text-xs font-bold text-blue-800 uppercase mb-1">Entrada (Palavra)</label>
      <div class="flex gap-2">
        <input type="text"
               #inputWord
               placeholder="Ex: 0101"
               class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none">

        <button (click)="testInput(inputWord.value)"
                class="bg-blue-600 text-white px-6 py-2 rounded font-bold hover:bg-blue-700 transition shadow">
          Testar
        </button>
      </div>
    </div>

    <div class="w-full md:w-1/3 min-h-15 flex items-center justify-center rounded border-2 font-bold text-lg"
         [class]="resultStatus === 'Aceito' ? 'bg-green-100 border-green-500 text-green-700' :
                  (resultStatus === 'Rejeitado' ? 'bg-red-100 border-red-500 text-red-700' : 'bg-gray-100 border-gray-200 text-gray-400')">
      {{ resultStatus || 'Aguardando teste...' }}
    </div>

  </div>

  <p class="text-xs text-gray-500 mt-2">
    * <strong>Alfabeto:</strong> É detectado automaticamente com base no que você escrever nas setas (arestas).
  </p>
</div>
