<div class="bg-white p-6 rounded-xl shadow-md hover:shadow-xl transition border-t-4 border-blue-600 h-full flex flex-col justify-between">

  <div>
    <h3 class="text-2xl font-bold mb-3 text-gray-800">
      {{ title }}
    </h3>

    <p class="text-gray-600 mb-4">
      {{ description }}
    </p>
  </div>

  <a [routerLink]="route" class="text-blue-600 font-bold hover:underline cursor-pointer inline-block mt-auto">
    {{ buttonText }}
  </a>

</div>
